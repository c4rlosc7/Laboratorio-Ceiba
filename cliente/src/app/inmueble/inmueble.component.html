<!-- Inmueble -->
<div class="card bg-light text-dark my-4" *ngIf="!showLogin">
    <div class="card-header">{{ tituloRegistro }}</div>
    <div class="card-body">
      <form>
        <!-- Nombre -->
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
          </div>
        </div>
        <!-- Cedula -->
        <div class="form-group row">
          <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.cedula" name="cedula">
          </div>
        </div>      
        <!-- Password -->
        <div class="form-group row">
          <label for="password" class="col-form-label col-sm-2">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-2">
            <button class="btn btn-primary" role="button" (click)='register()'>Registrarse</button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary" role="button" (click)='mostrarLogin()'>Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
