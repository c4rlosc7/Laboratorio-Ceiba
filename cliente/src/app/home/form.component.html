<div class="card bg-dark text-white my-4">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <!-- Nombre -->
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
        </div>
      </div>
      <!-- Password -->
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
